name: Crystal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:1.0.0-alpine

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    - name: Run ameba
      run: crystal bin/ameba.cr
    - name: Check format
      run: crystal tool format --check
    - name: Run tests
      run: crystal spec
    - name: Build
      run: shards build --release --static
